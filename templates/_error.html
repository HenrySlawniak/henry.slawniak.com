{{ define "title" }}{{ .message }} ({{ .code }}){{ end }}
{{ define "head" }}{{ end }}
{{ define "css" }}{{ end }}
{{ define "js" }}{{ end }}
{{ define "content" }}
<section class="section--center mdl-grid mdl-grid--no-spacing">
  <div class="mdl-card mdl-cell mdl-cell--5-col mdl-cell--middle">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ .message }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{ .code }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ reverse "index" }}">
        Go Home
      </a>
    </div>
  </div>
</section>
{{ end }}
