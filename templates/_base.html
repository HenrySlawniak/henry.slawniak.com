<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta property='og:site_name'  content='{{ .ctx.Site.Title }}'/>

  {{ template "css" . }}
  {{ template "head" . }}

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue_grey-amber.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>{{ template "title" . }} | {{ .ctx.Site.Title }}</title>
</head>
<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base site">
  <div class="site mdl-layout mdl-js-layout has-drawer is-upgraded">
    {{ template "nav" . }}
    <main class="mdl-layout__content">
      <div class="site-posts">
        {{ template "content" . }}
      </div>
    </main>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__right-section">
          Made with <span id="footer-love" style="color:#f48fb1;"><i class="material-icons" style="font-size:12px;">favorite</i></span>
          <br/>
          &copy; Henry Slawniak 2015
      </div>
    </footer>
  </div>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  {{ template "js" . }}
</body>
</html>
